services:
  aether-bot:
    build: .
    container_name: aether-bot
    restart: unless-stopped
    depends_on:
      - cobalt
      - telegram-bot-api
    environment:
      - GOGC=50
      - BOT_TOKEN=${BOT_TOKEN}
      - COBALT_API=http://cobalt:9000
      - TELEGRAM_API_URL=http://telegram-bot-api:8081

  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    restart: unless-stopped
    command: >
      ./telegram-bot-api --local --http-port=8081
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
    volumes:
      - telegram-data:/var/lib/telegram-bot-api
  cobalt:
    image: ghcr.io/imputnet/cobalt:11.4.1-ea3dc7e
    container_name: cobalt
    restart: unless-stopped
    ports:
      - "8082:9000"
    environment:
      - API_URL=http://cobalt:9000

volumes:
  telegram-data: