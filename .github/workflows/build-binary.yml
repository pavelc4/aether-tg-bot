name: Build Binary

on:
  workflow_dispatch:

jobs:
  build-binary:
    name: Build Go Binary
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get dependencies
        run: go mod download

      - name: Build binary
        run: |
          # Build for linux/amd64 (VPS)
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build \
            -ldflags="-s -w" \
            -o aether-bot \
            ./cmd/bot
          
          # Create versioned copy
          cp aether-bot aether-bot-linux-amd64
          
          # Create checksum
          sha256sum aether-bot-linux-amd64 > aether-bot-linux-amd64.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: aether-bot-binary
          path: |
            aether-bot
            aether-bot-linux-amd64
            aether-bot-linux-amd64.sha256
          retention-days: 30


